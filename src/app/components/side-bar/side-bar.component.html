<div class="bottomBar position-relative">
  <ul class="container d-flex justify-content-between align-items-center z-2">
    <li *ngFor="let item of navigateItems | keyvalue: originalOrder"
        [routerLink]="[item.value]" routerLinkActive="active" role="button" class="h-100 list-style-none z-2">
        <i class="bi {{item.key}}"></i>
    </li>
  </ul>
</div>
